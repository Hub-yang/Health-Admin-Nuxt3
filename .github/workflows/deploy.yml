on:
  push:
    branches:
      - main # 触发分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # - name: Check commit message
      # if: contains(github.event.head_commit.message, '[deploy]') == false
      # run: |
      #   echo "Not found keyword '[Deploy]' in commit message. Exiting workflow."
      #   exit 0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          npx pnpm install
          npx pnpm run build
          tar -czf dist.tar.gz .output

      - name: Transfer build to server
        run: scp -i ${{ secrets.SSH_PRIVATE_KEY }} build.tar.gz ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/

      - name: SSH into server and extract build
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} '
            tar -xzf build.tar.gz
            rm build.tar.gz
          '
