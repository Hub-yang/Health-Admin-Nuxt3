on:
  push:
    branches:
      - main # 触发分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Check commit message
        if: contains(github.event.head_commit.message, '[deploy]') == false
        run: |
          echo "Not found keyword '[Deploy]' in commit message. Exiting workflow."
          exit 0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH connection to server
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 root@82.157.148.19 'echo "Hello, world!"'
