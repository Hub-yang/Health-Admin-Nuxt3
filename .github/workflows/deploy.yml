on:
  push:
    branches:
      - main # 触发分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # - name: Check commit message
      # if: contains(github.event.head_commit.message, '[deploy]') == false
      # run: |
      #   echo "Not found keyword '[Deploy]' in commit message. Exiting workflow."
      #   exit 0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          npx pnpm install
          npx pnpm run build

      - name: zip
        run: |
          tar -czf dist.tar.gz .output

      # - name: Set up SSH connection to server
      #   uses: webfactory/ssh-agent@v0.5.4
      #   with:
      #     ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # - name: Deploy to server
      #   run: |
      #     ssh -o StrictHostKeyChecking=no  ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'echo "Hello, world!"'
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: dist.tar.gz
          target: /
